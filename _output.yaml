bookdown::pdf_book:
  includes:
    in_header: latex/preamble.tex
    before_body: latex/before_body.tex
    after_body: latex/after_body.tex
  fig_caption: yes
  fig_height: 3.8
  fig_width: 6.3
  keep_tex: yes
  dev: "cairo_pdf"
  latex_engine: xelatex
  citation_package: natbib
  template: null
  pandoc_args: [--top-level-division=chapter, --wrap=none]
  toc_depth: 3
  toc_unnumbered: no
  toc_appendix: yes
  quote_footer: ["\\VA{", "}{}"]
  highlight_bw: yes
bookdown::epub_book:
  stylesheet: css/style.css
bookdown::gitbook:
  css: css/style.css
  config:
    toc:
      collapse: none
    download: [pdf, epub]
    edit: https://github.com/YuLab-SMU/treedata-book/edit/master/%s
    sharing:
      github: true
      facebook: false
bookdown::bs4_book:
  dev: "svg"